<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link href="order.css" rel="stylesheet" />
  </head>
  <body>
    <img src="./design/Path 2.svg" class="backgroundpath" />
    <div class="container">
      <img src="./images/Music_Flatline.svg" class="music" />
      <h1 class="ordersummarytext">Order Summary</h1>
      <a class="youcannowtext"
        >You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!</a
      >
      <div class="annualplanandchangecontainer">
        <img src="./images/Group 2.svg" class="musiclogo" />
        <a class="annualplantext">Annual Plan</a
        ><a class="pricetext">$59.99/year</a> <a class="changetext">Change</a>
      </div>
      <div class="proceedpaymentcontainer">
        <a class="proceedpaymenttext">Proceed to Payment</a>
      </div>
      <a class="canceltext">Cancel Order</a>
    </div>
  </body>
</html>
